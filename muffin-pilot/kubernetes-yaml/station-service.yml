apiVersion: apps/v1
kind: Deployment
metadata:
  name: station-deployment
spec:
  selector:
    matchLabels:
      app: station-service
  replicas: 1
  strategy:
    type: RollingUpdate
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: station-service
    spec:
      containers:
      - name: muffin-station
        image: icepegasus/muffin-station
        env:
        - name: MYSQL_SERVER_INFO
          value: "mysql-svc:3306/muffin"
        - name: KAFKA_SERVER_INFO
          value: "kafka-svc:9092"
        readinessProbe:
          httpGet:                
            path: /actuator/health         
            port: 8080   
          initialDelaySeconds: 80
          periodSeconds: 10
          successThreshold: 1     
        livenessProbe:
          httpGet:                
            path: /actuator/health         
            port: 8080            
          initialDelaySeconds: 120 
          periodSeconds: 10       
          failueThreshold: 3
      terminationGracePeriodSeconds: 0
---

apiVersion: v1
kind: Service
metadata:
  name: station-svc
spec:
  selector:
    app: station-service
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
