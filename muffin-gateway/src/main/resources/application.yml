spring:
  application:
    name: gateway-service
  cloud:
    config:
      uri: http://localhost:9090
      name: ${spring.application.name},muffin
      failFast: true
      retry:
        maxAttempts: 20
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: memberService
          uri: http://localhost:8081
          predicates:
            - Path=/members/**
        - id: stationService
          uri: http://localhost:8082
          predicates:
            - Path=/stations/**
        - id: orderService
          uri: http://localhost:8083
          predicates:
            - Path=/orders/**
        - id: ocbPointService
          uri: http://localhost:8085
          predicates:
            - Path=/ocbPoints/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9091/eureka

server:
  port: 8080

---
spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: memberService
          uri: http://member-service:8080
          predicates:
            - Path=/members/**
        - id: stationService
          uri: http://station-service:8080
          predicates:
            - Path=/stations/**
        - id: orderService
          uri: http://order-service:8080
          predicates:
            - Path=/orders/**
        - id: ocbPointService
          uri: http://ocbPoint-service:8080
          predicates:
            - Path=/ocbPoints/**
eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-service:9091/eureka